<!DOCTYPE html>
<html lang="en">
<head>

  <title>Digimon Digivolution Graph</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

</html>
